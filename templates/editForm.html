<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentProd)" hidden>
<h3 class="text-center">Update Employee Details</h3>
	<div class="form-group">
		<label for="Name">Product Name:</label>
		<input type="text" name="prod_name" class="form-control" placeholder="Enter Product Name" ng-model="currentProd.product_name" value="{{currentProd.product_name}}" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_name.$invalid && prodList.prod_name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Description">Description:</label>
		<input type="text" name="prod_desc" class="form-control" placeholder="Enter Product Description" ng-model="currentProd.product_desc" value="{{currentProd.product_desc}}"autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_desc.$invalid && prodList.prod_desc.$dirty">Description Empty!</p>
	</div>
	<div class="form-group">
		<label for="Price">Price:</label>
		<input type="text" name="prod_price" class="form-control" placeholder="Enter Product Price" ng-model="currentProd.product_price" value="{{currentProd.product_price}}" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_price.$invalid && prodList.prod_price.$dirty">Price is Empty!</p>
	</div>

	<div class="form-group">
		<label for="Quantity">Quantity:</label>
		<input type="text" name="prod_qty" class="form-control" placeholder="Enter Product Quantity" ng-model="currentProd.product_qty" value="{{currentProd.product_qty}}" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_qty.$invalid && prodList.prod_qty.$dirty">Quantity is empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-info" ng-disabled="prodList.$invalid">Update</button>
	</div>
</form>
