<form class="form-horizontal alert alert-info" name="prodList" id="prodForm" ng-submit="insertInfo(prodInfo);" hidden>
<h3 class="text-center">Insert new product</h3>
	<div class="form-group">
		<label for="Name">Product Name:</label>
		<input type="text" name="prod_name" class="form-control" placeholder="Enter Product Name" ng-model="prodInfo.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_name.$invalid && prodList.prod_name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Description">Description:</label>
		<input type="text" name="prod_desc" class="form-control" placeholder="Enter Product Description" ng-model="prodInfo.desc" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_desc.$invalid && prodList.prod_desc.$dirty">Description Empty!</p>
	</div>
	<div class="form-group">
		<label for="Price">Price:</label>
		<input type="text" name="prod_price" class="form-control" placeholder="Enter Product Price" ng-model="prodInfo.price" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_price.$invalid && prodList.prod_price.$dirty">Price is Empty!</p>
	</div>

	<div class="form-group">
		<label for="Quantity">Quantity:</label>
		<input type="text" name="prod_qty" class="form-control" placeholder="Enter Product Quantity" ng-model="prodInfo.qty" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="prodList.prod_qty.$invalid && prodList.prod_qty.$dirty">Quantity is empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-info" ng-disabled="prodList.$invalid">Add Into Database</button>
	</div>
</form>
